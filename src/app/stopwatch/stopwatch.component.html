<h2>
    <ng-content></ng-content>
</h2>

<div class="content">
<div><strong>Tempo: </strong>{{getElapsedMsFormated() }}</div>
</div>
<div class="content">
  <div class="columns is-mobile is-centered">
    <div class="column">
        <a class="button is-large is-link is-rounded " (click)="start()">
            <fa-icon  [icon]="['fas', 'stopwatch']" size="2x"></fa-icon>
        </a>
    </div>
    <div class="column">
        <a class="button is-large is-primary is-rounded" (click)="stop()">
            <fa-icon  [icon]="['fas', 'pause']" size="2x"></fa-icon>  
        </a>
    </div>
    <div class="column">
      <a class="button is-large is-warning is-rounded" (click)="turn()">
        <fa-icon  [icon]="['fas', 'history']" size="2x"></fa-icon>  <strong>+1</strong>
      </a>
    </div>
  </div>
  <div class="columns is-mobile is-centered">
      <div class="column">
        <a class="button is-large is-danger is-rounded" (click)="reset()">
          '000
        </a>
      </div>
      <div class="column">
        <a class="button is-large is-danger is-rounded" (click)="clearAll()">
            <fa-icon  [icon]="['far', 'trash-alt']" size="2x"></fa-icon>
        </a>
      </div>
      <div class="column"></div>
  </div>
</div>
<div class="content">
  <div class="card">
    <div *ngFor="let opt of getTurns(); index as i" [attr.data-index]="i" class="card-content">
      <p class="title">
        #{{i}} - {{opt}}
      </p>
    </div>
  </div>
</div>
